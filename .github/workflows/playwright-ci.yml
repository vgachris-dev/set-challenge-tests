name: CI Pipeline - Test Automation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Mock the app start (since backend/frontend excluded)
      - name: Mock Application Start
        run: echo "Skipping app build/start as per instructions"

      # Explicitly point Playwright to the test directory
      - name: Run Playwright Tests
        run: npx playwright test tests --config=playwright.config.ts --reporter=html

      # Always publish the test report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
